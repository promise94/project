<!DOCTYPE html>
<html>

<head>
    <title>帝豪酒店</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../src/css/normalize.css">
    <link href="../../src/css/bootstrap.css" rel="stylesheet">
    <link href="../../src/css/base.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img class="navbar-left logo" src="../../src/img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="navbar-right link-img">
                    <a href="#"><img src="../../src/img/lvxing.png" alt="旅行灵感"></a>
                    <a href="#"><img src="../../src/img/weixin.png" alt=""></a>
                </div>
                <div class="navbar-collapse navbar-right link-text">
                    <p>在线预订或电话预订</p>
                    <p>400 991 1062 <a data-container="body" data-toggle="popover" data-trigger="hover focus" data-placement="bottom"
                            data-content="7:00am - 1:00am（节假日无休）提供普通话、粤语和英语"><span class="glyphicon glyphicon-info-sign"></a></span>
                    </p>
                </div>
                <p></p>
            </div>
        </nav>
        <div class="link-nav">
            <div>
                <ul class="nav nav-pills link-list">
                    <li><a href="#">酒店优惠</a></li>
                    <li><a href="#">帮助</a></li>
                    <li><a href="#">酒店反馈</a></li>
                </ul>
            </div>
            <div>
                <ul class="nav nav-pills pull-right link-list">
                    <li id="dropMenu1">
                        <a href="#">登录及账户<span class="glyphicon glyphicon-chevron-down"></span></a>
                        <ul class="dropdown-menu dropMenu1">
                            <li><a href="#">登录</a></li>
                            <li><a href="">注册账户</a></li>
                            <li><a href="">订单</a></li>
                            <li><a href="">点评酒店</a></li>
                        </ul>
                    </li>
                    <li><a href="#">您的订单</a></li>
                </ul>
            </div>
        </div>
        <div class="carouselBox">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../src/img/bg1.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../src/img/bg2.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../src/img/bg3.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="carousel-btn" style="display: none">
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-default searchBox">
            <div class="panel-body">
                <div class="row">
                    <h2>酒店搜索</h2>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="hotel" value="" placeholder="目的地、酒店、地址">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-inline">
                            <li>入住</li>
                            <li><input type="date" name="inTime" value=""></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-inline">
                            <li>退房</li>
                            <li><input type="date" name="outTime"></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-inline">
                        <li>1间客房、1位成人</li>
                        <li>1间客房、2位成人</li>
                        <li>其他</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="btn btn-info btn-sm pull-right" type="button" value="搜索">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--引入js-->
    <script src="../../src/js/libs/jquery-3.1.1.min.js"></script>
    <script src="../../src/js/libs/bootstrap.js"></script>
    <!--引入页面js-->
    <script src="../../src/js/page/index.js"></script>
</body>

</html>
